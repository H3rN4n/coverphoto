<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="build/coverphoto.css">
    <style type="text/css">
      .coverphoto, .output {
        position: relative;
        width: 600px;
        height: 200px;
        margin: 10px auto;
        border: 1px solid black;
      }
      .coverphoto a {
        text-shadow: none;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script type="text/javascript" src="build/coverphoto.js"></script>
    <script type="text/javascript">
      $(function() {
        $(".coverphoto").CoverPhoto({
          editable: true
        });
        $(".coverphoto").on("coverPhotoUpdated", function(evt, dataUrl) {
          $(".output").empty();
          $("<img>").attr("src", dataUrl).appendTo(".output");
        })
      });
    </script>
    <title>jQuery Cover Photo Plugin by spadin</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>jQuery Cover Photo Plugin</h1>
          <h2>Cover Photo jQuery plugin like Facebook</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/spadin/coverphoto/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/spadin/coverphoto/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/spadin/coverphoto" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <h3>jQuery Cover Photo Plugin.</h3>

          <div class="example">
            <div class="coverphoto">
              
            </div>
            <div class="output">
              
            </div>
          </div>
        </section>

        <footer>
          jQuery Cover Photo Plugin is maintained by <a href="https://github.com/spadin">spadin</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="http://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
