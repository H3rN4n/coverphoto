<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cover Photo Example</title>
  <script src="../libs/jquery/jquery.js"></script>
  <script src="../libs/jquery/jquery-ui.custom.min.js"></script>
  <link rel="stylesheet" href="../build/coverphoto.css">
  <script src="../build/coverphoto.js"></script>

  <style type="text/css">
    .coverphoto {
      width: 1024px;
      height: 200px;
      border: 1px solid black;
      margin: 0 auto;
    }
  </style>

  <script type="text/javascript">
    $(function() {
      $(".coverphoto").CoverPhoto({
        postUrl: '/my_update_cover_photo',
        currentImage: 'images/funny.jpg',
        editable: true
      });
    });
  </script>
</head>
<body>
  <div class="coverphoto"></div>
</body>
</html>
